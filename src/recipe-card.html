<div class="recipe-card">
    <h2>
        <a href="{{ link }}" lang="{{ lang }}">
            {{ title }}
        </a>
    </h2>
    <a class="image-link" href="{{ link }}">
        <img 
            srcset="{{ image }}-large.jpg 1024w,
                    {{ image }}-medium.jpg 960w,
                    {{ image }}-small.jpg 480w"

            sizes="(min-width: 1025px) calc(25vw - 20px),
                   (min-width: 768px) and (max-width: 1024px) calc(50vw - 20px),
                   calc(100vw - 40px)"
                   
            src="{{ image }}-medium.jpg"
            alt="{{ alt }}">

    </a>
    <p> {{ description }}</p>
    <a class="internal-link" href="{{ link }}">
        <i data-feather="arrow-right" aria-hidden="true"></i>Leer mas...
    </a>
</div>
